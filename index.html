<!DOCTYPE html>
<html lang="esp">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Encriptador de texto</title>
        <link rel = "stylesheet" href="./css/reset.css">
        <link rel="stylesheet"  href="./css/style.css">
		<link rel="stylesheet"  href="./css/flexbox.css">
        
	</head>

	<body>
		<header class = "encabezado">
			<img id = "logo" src="./img/1638241687335.jpg" alt="logo de alura">
			<h1 class="tituloencabezado">Encriptador de texto ONE</h1>
			
		</header>
		<main >
			<section class="container">
                <div class="containerA">
			
                    <textarea type="text" class= "entrada" placeholder="Introduzca el texto aquí..."></textarea>

                    <h6 id="span"> Solo letras minúsculas y sin acento.</h6>
                    
					<div class="containerButton">
                    
                        <button type="button" class="encriptar">Encriptar</button>
                        <button type="button" class="desencriptar">Desencriptar</button>		
                    
                    </div>
                
                </div>
                
                <div class="containerB">

					<div class="elementosA">
						<img class="muñeco" src="./img/Muñeco.png">
						<h6 class="titulocontainer">Ningún mensaje fue encontrado</h6>
						<p class="parrafocontainer">Ingresa el texto que desees encriptar o desencriptar.</p>
					</div>
					<textarea type="text" class="salida"></textarea>
                    <button type="button" class="copiar">Copiar</button>
                </div>

            </section>
			
		</main>
		<footer class = "pie">
			<p> &copy Riveros Silvio A.</p>
		  <a href = "https://silvioalfredo.github.io/Portafolio-Riveros-Silvio/" target = "_blank">Portafolio Personal</a>
		</footer>
	</body>

	<script src="encriptar.js"></script>
	<script src="desencriptar.js"></script>
</html>
